<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <h4> PERSONAL INTEREST</h4>
           <label for="name">name :</label>
            <input type="text"placeholder="Enter your Name"><br>

            <label for="email">email :</label>
            <input type="email"placeholder="Enter your Email"><br>
         <p>Select your Gender</p>
         <input type="radio"name="gender"value="male">
         <label for="male">Male</label><br>
         <input type="radio"name="gender"value="female">
         <label for="female">Female</label><br>
         <p> Favorite Novel </p>
         <input type="checkbox"name="novel"value="survive vs thrive">
         <label for="survive vs thrive">Survive VS Thrive</label><br>
         <input type="checkbox"name="novel"value="red hands">
         <label for="red hands">Red Hands</label><br>
         <input type="checkbox"name="novel"value="seguera">
         <label for="seguera">Seguera</label><br><br>
         <label for="activities">ACTIVITIES</label><br>
         <select id="activities"name="activities">
         <option value="">Select an Activity</option>
         <option value="Dance">Dance</option>
         <option value="Sing">Sing</option>
         <option value="Draw">Draw</option>
         <option value="Swim">Swim</option>
         </select><br><br>
           
        <button type="submit">Submit</button>
        </form>
    </body>
</html>
